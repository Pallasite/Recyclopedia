<ion-split-pane when="lg">

  <ion-menu [content]="content">
  <ion-header padding>
  <ion-navbar>
  <ion-title>Menu</ion-title>
  </ion-navbar>
  </ion-header>
  
  <ion-content>
  <ion-list id="sidebar-list">
  <button (click)="openPage('SearchPage')" ion-item icon-start>
  <ion-icon name="search"></ion-icon>
  Search
  </button>
  <button (click)="openPage('LocationsPage')" ion-item icon-start>
  <ion-icon name="md-navigate"></ion-icon>
  Location
  </button>
  <button (click)="openPage('HomePage')" ion-item icon-start>
  <ion-icon name="home"></ion-icon>
  Home
  </button>
  <button (click)="openPage('UserProfile')" ion-item icon-start>
  <ion-icon name="person"></ion-icon>
  Profile
  </button>
  <button (click)="openPage('Favorites')" ion-item icon-start>
  <ion-icon name="heart"></ion-icon>
  Favorites
  </button>
  </ion-list>
  
  </ion-content>
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content main></ion-nav>
  
  </ion-split-pane>
