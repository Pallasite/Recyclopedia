    <ion-card *ngFor="let card of cards">
 
      <ion-item>
        <ion-avatar item-left>
          <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Recycle001.svg/2000px-Recycle001.svg.png" />
        </ion-avatar>
        <h2>Events/News</h2>
      </ion-item>
 
      <img src= "https://www.waste360.com/sites/waste360.com/files/styles/article_featured_retina/public/recycling%20bins%20recyclables%20flying%20above-ts-680657646-1540.jpg?itok=oxrIRJY9" />
 
      <ion-card-content>
        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
 
    </ion-card>

    <br>
    <h3>Become an Admin.</h3>
    <p>Recycling Coordinator Form Submission</p>
    <button ion-button (click)="openForm()" block>Open form</button>

</ion-content>
