<ion-header>
  <ion-navbar>
    <ion-title center>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar
    [(ngModel)]="searchTerm"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="searchItems()"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list inset>
    <ion-item *ngFor="let item of items; let i = index" (click)="getItemInfo(i); showItemPage();">
      {{ item.item }}
    </ion-item> 
  </ion-list>

<!-- <img src="assets/imgs/paul_robertson_forever_city.gif" alt="Forever City"> -->

</ion-content>
