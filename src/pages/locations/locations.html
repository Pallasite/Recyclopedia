<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-title>
            Recycling Locations
          </ion-title>
        </ion-col>
        <ion-col>
          <!-- <ion-buttons end> -->
            <button ion-button (click)="addMarkerCenter()" round>
              <ion-icon name="add"></ion-icon>
              Add Marker
            </button>
          <!-- </ion-buttons> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="searchTerm" [showCancelButton]="shouldShowCancel" (ionInput)="searchItems()" placeholder="Search for item" (ionCancel)="onCancel($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <ion-card>
    <ion-card-content>
      <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>
  <ion-list inset>
    <ion-item *ngFor="let item of items; let i = index" (click)="clearMarkers(); getLocationInfo(i);">
      {{ item.item }}
    </ion-item> 
  </ion-list>
  
  <!---<div id='map'></div>-->

</ion-content>
