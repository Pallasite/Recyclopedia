<ion-header>
    <ion-navbar>
      <ion-title center>
        Recycling Locations
      </ion-title>
    </ion-navbar>
  </ion-header>
    
  <ion-content>
      <ion-toolbar color="primary">
          <ion-searchbar
          [(ngModel)]="searchTerm"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="searchItems()"
          (ionCancel)="onCancel($event)">
        </ion-searchbar>
      </ion-toolbar> 
      <ion-list inset style="z-index: 3000;">
          <ion-item *ngFor="let location of locations; let i = index" (click)="clearMarkers(); getLocationInfo(i);">
            {{ location.item }}
          </ion-item> 
        </ion-list>
